<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <!-- Custom -->
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="script.js"></script>

    <title>Calculator</title>
  </head>


  <body>
    <div class="app">
      <div class="screen">
        <div class="screen_operation">
        </div>
        <div class="screen_result">
        </div>
      </div>

      <div class="buttons">
        <div class="buttons-numbers">
          <div class="buttons-number buttons-number_7">
            7
          </div>
          <div class="buttons-number buttons-number_8">
            8
          </div>
          <div class="buttons-number buttons-number_9">
            9
          </div>
          <div class="buttons-number buttons-number_4">
            4
          </div>
          <div class="buttons-number buttons-number_5">
            5
          </div>
          <div class="buttons-number buttons-number_6">
            6
          </div>
          <div class="buttons-number buttons-number_1">
            1
          </div>
          <div class="buttons-number buttons-number_2">
            2
          </div>
          <div class="buttons-number buttons-number_3">
            3
          </div>
          <div class="buttons-number buttons-number_dot">
            .
          </div>
          <div class="buttons-number buttons-number_0">
            0
          </div>
          <div class="buttons-number buttons-number_eval">
            =
          </div>
        </div>

        <div class="buttons-operations">
          <div class="buttons-operations-del">
            del
          </div>
          <div class="buttons-operations-div">
            /
          </div>
          <div class="buttons-operations-mul">
            x
          </div>
          <div class="buttons-operations-sub">
            -
          </div>
          <div class="buttons-operations-add">
            +
          </div>
        </div>
        <div class="buttons-extend">

        </div>
      </div>
    </div>

  </body>






</html>
